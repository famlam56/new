      <fieldset>
        <table class="sumta"> 
          <h2 class="sumta-heading" id="htwo">Summary table</h2>

          <p id="sumta-headingdate"></p>
      
          <label for="" id="tab1">Time</label>   
          <span id="sumta-headingtime"></span>
      
          <label for="" id="tab2">Duration</label>
          <span id="sumta-headingduration"></span>
          
      
      
        <div id="cost">
          <h3 class="sumta-heading" id="hthree">Ticket Cost</h3>
          <div class="guestprice">
            <div>
              <span id="FAN"></span>
            </div>
            <div>
              <span id="FCN"></span>
            </div>
            <div>
              <span id="SLAN"></span>

            <div>

        </div>

      <div class="container">
        <form id="forms">
          <h2>Payment</h2>
          <br>
          <div id="error"></div>
          <div class="input">
            <label>Card Number</label>
            <input type="text" placeholder="1111-1111-1111" id="CardNUmber"  pattern="1111-1111-1111"  required />
            <div id="ermsg"></div>
          </div>
    
    
          <div class="input">
            <label>Expiry Date</label>
            <input type="date" placeholder="02/11/2004" id="dateex" required pattern="02/11/2004"/>
          </div>
    
          <div class="input">
            <label>Name on the card</label>
            <input type="name" placeholder="John Doe" id="Cname" required pattern="John Doe"/>
          </div>
    
          <div class="input">
            <label>CVC/CVV</label>
            <input type="text" placeholder="453" id="CVC/CVV" maxlength="3" required pattern="453"/>
          </div>
          <br>
          <button class="payb">Pay</button>
        </form>
      </div>
